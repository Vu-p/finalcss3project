<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Band</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
  </head>

  <body>
    <div id="main">
      <div id="heading">
        <!-- Begin nav -->
        <ul id="nav">
          <li><a href="#">Home</a></li>
          <li><a href="band.html">Band</a></li>
          <li><a href="tour.html">Tour</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a href="#">
              More
              <i class="nav-arrow-down ti-angle-down"></i>
            </a>
            <ul class="subnav">
              <li><a href="#">Merchandise</a></li>
              <li><a href="#">Extras</a></li>
              <li><a href="#">Media</a></li>
            </ul>
          </li>
        </ul>
        <!-- End nav -->
        <!-- Begin search button -->

        <div class="search-button">
          <i class="search-icon ti-search"></i>
        </div>
        <!-- End search button -->

        <div id="mobile-menu" class="mobile-menu-btn">
          <i class="menu-icon ti-menu"></i>
        </div>
      </div>

      <div id="slider">
        <div class="text-content">
          <h2 class="text-heading">Chicago</h2>
          <div class="text-description">
            Thank you, Chicago - A night we won't forget
          </div>
        </div>
      </div>

      <div id="content">
        <div id="contact" class="content-section">
          <h2 class="section-heading">CONTACT</h2>
          <p class="section-sub-heading">Fan? Drop a note!</p>

          <div class="row contact-content">
            <div class="col col-haft s-col-full contact-info">
              <p><i class="ti-location-pin"></i>Chicago, US</p>
              <p>
                <i class="ti-mobile"></i>Phone:
                <a href="tel:+00 151515">+00 151515</a>
              </p>
              <p>
                <i class="ti-email"></i>Mail:
                <a href="mailto:mail@mail.com">mail@mail.com</a>
              </p>
            </div>
            <div class="col col-haft s-col-full contact-form">
              <form action="">
                <div class="row">
                  <div class="col col-haft s-col-full">
                    <input
                      type="text"
                      name=""
                      placeholder="Name"
                      required
                      id=""
                      class="form-control"
                    />
                  </div>
                  <div class="col col-haft s-col-full s-mt-8">
                    <input
                      type="email"
                      name=""
                      placeholder="Email"
                      required
                      id=""
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mt-8">
                  <div class="col col-full">
                    <input
                      type="text"
                      name=""
                      placeholder="Message"
                      required
                      id=""
                      class="form-control"
                    />
                  </div>
                </div>
                <input
                  class="btn mt-16 pull-right s-full-width"
                  type="submit"
                  value="SEND"
                />
              </form>
            </div>
          </div>
        </div>
        <img class="map-section" src="/assets/img/map.jpg" alt="Map" />
      </div>

      <div id="footer">
        <div class="social-lists">
          <a href=""><i class="ti-facebook"></i></a>
          <a href=""><i class="ti-instagram"></i></a>
          <a href=""><i class="ti-youtube"></i></a>
          <a href=""><i class="ti-pinterest"></i></a>
          <a href=""><i class="ti-twitter"></i></a>
          <a href=""><i class="ti-linkedin"></i></a>
        </div>
        <p class="copy-right">Powered by <a href="">w3.cc</a></p>
      </div>

      <div class="modal js-modal">
        <div class="modal-container js-modal-container">
          <div class="modal-close js-modal-close">
            <i class="ti-close"></i>
          </div>

          <header class="modal-header">
            <i class="modal-icon ti-bag"></i>
            Tickets
          </header>
          <div class="modal-body">
            <label for="ticket-quantity" class="modal-label">
              <i class="ti-shopping-cart"></i>
              Tickets, $15 per person
            </label>
            <input
              required
              id="ticket-quantity"
              type="text"
              class="modal-input"
              placeholder="How Many?"
            />

            <label for="ticket-mail" class="modal-label">
              <i class="ti-user"></i>
              Send to
            </label>
            <input
              required
              id="ticket-mail"
              type="email"
              class="modal-input"
              placeholder="Enter email"
            />

            <button id="buy-ticket">
              Pay
              <i class="ti-check"></i>
            </button>
          </div>

          <footer class="modal-footer">
            <p class="modal-help">Need <a href="">help?</a></p>
          </footer>
        </div>
      </div>
    </div>

    <script>
      const header = document.getElementById("heading");
      const mobileMenu = document.getElementById("mobile-menu");
      const headerHeight = header.clientHeight;
      mobileMenu.onclick = () => {
        const isClosed = header.clientHeight === headerHeight;
        if (isClosed) {
          header.style.height = "auto";
        } else {
          header.style.height = null;
        }
      };

      const menuItems = document.querySelectorAll('#nav li a[href*="#"]');
      for (const menuItem of menuItems) {
        menuItem.onclick = function (event) {
          var isParentMenu =
            this.nextElementSibling &&
            this.nextElementSibling.classList.contains("subnav");
          if (isParentMenu) {
            event.preventDefault();
          } else {
            header.style.height = null;
          }
        };
      }
    </script>

    <script>
      const buyBtns = document.querySelectorAll(".js-buy-ticket");
      const modal = document.querySelector(".js-modal");
      const modalContainer = document.querySelector(".js-modal-container");
      const modalClose = document.querySelector(".js-modal-close");
      for (const buyBtn of buyBtns) {
        buyBtn.addEventListener("click", () => modal.classList.add("open"));
      }
      modalClose.addEventListener("click", () =>
        modal.classList.remove("open")
      );
      modal.addEventListener("click", () => modal.classList.remove("open"));
      modalContainer.addEventListener("click", (event) =>
        event.stopPropagation()
      );
    </script>
  </body>
</html>
